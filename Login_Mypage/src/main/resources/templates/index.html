<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>홈페이지 메인</title>
</head>
<body>
	<div th:if="${session.loginSession != null}">
		<p th:text="${session.loginSession.member_name} + '환영해요.' "></p>
		<a href="/logout">로그아웃</a>
		<a href="/mypage">마이페이지</a>
	</div>
	
	<div th:if="${session.loginSession == null}">
		<p>로그인하지 않았습니다.</p>
		<a href="/">회원가입하기</a>
		<a href="/login">로그인하기</a>
		<a href="/search">회원정보 검색하기</a>
	</div>
</body>
</html>
