<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>과자회사 리스트</title>
</head>
<body>
	<h1>과자회사리스트</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>회사이름</th>
				<th>회사주소</th>
				<th>회사번호</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each=" c:  ${comList}">
				<td th:text="${c.company_id}"></td>
				<td th:text="${c.company_name}"></td>
				<td th:text="${c.company_address}"></td>
				<td th:text="${c.company_phone}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/">메인으로 돌아가기</a>
</body>
</html>
